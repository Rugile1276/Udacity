<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />


    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div class="moves">
            <div class="fa fa-star"></div>
            <div class="fa fa-star"></div>
            <div class="fa fa-star"></div>
            <span id="moves">adsfgh</span>
            <span>Moves </span>
            <span id="timer">0</span>
            <span>Seconds </span>
        </div>
        <div class="fa fa-refresh"></div>
    </div>

    <div class="card-container">
        <div class="card" type="anchor">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-anchor"></p>
            </div>
        </div>
        <div class="card" type="bicycle">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-bicycle"></p>
            </div>
        </div>
        <div class="card" type="cube">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-cube"></p>
            </div>
        </div>
        <div class="card" type="diamond">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-diamond"></p>
            </div>
        </div>
        <div class="card" type="plane">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-paper-plane-o"></p>
            </div>
        </div>
        <div class="card" type="anchor">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-anchor"></p>
            </div>
        </div>
        <div class="card" type="diamond">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-diamond"></p>
            </div>
        </div>
        <div class="card" type="cube">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-cube"></p>
            </div>
        </div>
        <div class="card" type="bicycle">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-bicycle"></p>
            </div>
        </div>
        <div class="card" type="bomb">
            <div class="side front">
            </div>
            <div class="side back">
                <p class="fa fa-bomb"></p>
            </div>
        </div>
        <div class="card" type="plane">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-paper-plane-o"></p>
            </div>
        </div>
        <div class="card" type="bomb">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-bomb"></p>
            </div>
        </div>
        <div class="card" type="bolt">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-bolt"></p>
            </div>
        </div>
        <div class="card" type="leaf">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-leaf"></p>
            </div>
        </div>
        <div class="card" type="bolt">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-bolt"></p>
            </div>
        </div>
        <div class="card" type="leaf">
            <div class="side front"></div>
            <div class="side back">
                <p class="fa fa-leaf"></p>
            </div>
        </div>

    </div>

    <div id="ex1" class="modal">
        <h1>Congratulations! You won!</h1>
        <h2>
            With<span id="moves"></span> Moves 
            and<span id="stars"></span> stars
            in <span id="time"></span> seconds!
        </h2>
        <h2>Woooow!</h2>
        <button class="startAgain" rel="modal:close">Play again!</button>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
